<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <button onclick="cb(['name', 'age'])">按钮</button>
  <script>
    function debounce(fn, delay = 3000) {
      console.log(fn)
      let timeout = null
      return (...args) => {
        console.log(args)
        // immediate
        fn.apply(this, args)
        if (timeout) {
          clearTimeout(timeout)
        }
        timeout = setTimeout(() => {
          fn.apply(this, args)
        }, delay)
      }
    }

    function click(...arg) {
      arg.forEach(element => {
        console.log(element)
      })
    }

    const cb = debounce(click)
  </script>
</body>
</html>
